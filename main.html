<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Archivo+Narrow|Roboto:300,400&display=swap" rel="stylesheet">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <h1>Tick Tack Toe</h1>
    <table>
        <tr>
            <td>x</td>
            <td class="v-line">o</td>
            <td>x</td>
        </tr>
        <tr>
            <td class="h-line">x</td>
            <td class="v-line h-line">o</td>
            <td class="h-line">x</td>
        </tr>
        <tr>
            <td>x</td>
            <td class="v-line">o</td>
            <td>x</td>
        </tr>
    </table>
</body>

</html>
